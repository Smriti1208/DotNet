<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navayuga Infrastructure</title>
    <link rel="stylesheet" href="..//CSS/MainStyle.css">
    <link rel="stylesheet" href="../CSS/toll.css">
    <script>
        
        function generateTollAmount() {
  return Math.floor(Math.random() * 101);
}

// This function collects the toll amount from the vehicle and updates the total amount collected
function collectTollAmount() {
  // Get the toll amount from the function
  var toll = generateTollAmount();
  // Get the vehicle type from the radio buttons
  var vehicle = document.querySelector('input[name="vehicle"]:checked').value;
  // Apply the fixed price for each vehicle type
  switch (vehicle) {
    case "bike":
      toll = 50;
      break;
    case "LMV":
      toll = 80;
      break;
    case "HMV":
      toll = 150;
      break;
    case "heavy truck":
      toll = 300;
      break;
    default:
      toll = 0;
  }
  // Display the toll amount and the vehicle type
  document.getElementById("toll").innerHTML = "Please pay Rs." + toll + " for a "  + vehicle + ".";
  // Update the total amount collected
  var total = document.getElementById("total").innerHTML;
  total = parseInt(total) + toll;
  document.getElementById("total").innerHTML = total;
}
    </script> 
</head>
<body>

    <h1 style="color: red;"><b>Navayuga Infrastructure</b></h1>
<p>Select your vehicle type and click the button below to see how much you have to pay at the toll booth.</p>
<input type="radio" id="bike" name="vehicle" value="bike" checked>
<label for="bike">Bike</label><br>
<input type="radio" id="LMV" name="vehicle" value="LMV">
<label for="LMV">LMV</label><br>
<input type="radio" id="HMV" name="vehicle" value="HMV">
<label for="HMV">HMV</label><br>
<input type="radio" id="heavy truck" name="vehicle" value="heavy truck">
<label for="heavy truck">Heavy Truck</label>
<br>
<br>
<label class="form-label" for="registration-number">Registration Number:<span class="mandatory">*</span></label>
<input class="form-input" type="text" id="registration-number" name="registration-number" placeholder="Enter your registration number" required>
<br>

<button onclick="collectTollAmount()" style="color: brown;">Collect Toll Amount</button>
<p id="toll"></p>
<br>
<br>
<div>
    <p>Total amount collected is: <span id="total">0</span> rupees.</p>    
</div>
